<!DOCTYPE html>
<html>
  <head>
    <title>Follow Up Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Follow Up Survey</h1>
    </header>
    <div class="form-content">
      <table>
        <tr>
          <td><h2 class="bold">When did you use our service?</h2></td>
          <td><h2 class="bold">Name of product or service</h2></td>
        </tr>
        <tr>
          <td><input type="date" id="date" /></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label class="light" for="date">Date</label></td>
        </tr>
      </table>
      <h2 class="bold">Overall, how satisfied are you with the product or service?</h2>
      <table>
        <tr>
          <td>
            <input type="radio" id="very-satisfied" name="satisfaction" />
          </td>
          <td><label for="very-satisfied">Very satisfied</label></td>
          <td><input type="radio" id="satisfied" name="satisfaction" /></td>
          <td><label for="satisfied">Satisfied</label></td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="neutral" name="satisfaction" />
          </td>
          <td><label for="neutral">Neutral</label></td>
          <td><input type="radio" id="unsatisfied" name="satisfaction" /></td>
          <td><label for="unsatisfied">Unsatisfied</label></td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="very-unsatisfied" name="satisfaction" />
          </td>
          <td><label for="very-unsatisfied">Very unsatisfied</label></td>
          <td><input type="radio" id="n/a" name="satisfaction" /></td>
          <td><label for="n/a">N/A</label></td>
        </tr>
      </table>
    </div>
  </body>
</html>
